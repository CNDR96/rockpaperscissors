<script>

function rockPaperScissors() {
        const computerChoice = getComputerChoice();
        const playerChoice = getPlayerChoice();

        if (computerChoice === "Computer chooses: Rock!" && playerChoice === "You choose: Rock!") {
        return "It's a draw.";
        } else if (computerChoice === "Computer chooses: Scissors!" && playerChoice === "You choose: Scissors!") {
            return "It's a draw.";
        } else if (computerChoice === "Computer chooses: Paper!" && playerChoice === "You choose: Paper!") {
            return "It's a draw.";
        } else if (computerChoice === "Computer chooses: Rock!" && playerChoice === "You choose: Paper!") {
            return "You win! Paper beats Rock.";
        } else if (computerChoice === "Computer chooses: Rock!" && playerChoice === "You choose: Scissors!") {
           return "You lose. Rock beats Scissors";
        } else if (computerChoice === "Computer chooses: Paper!" && playerChoice === "You choose: Rock!") {
            return "You lose. Paper beats Rock";
        } else if (computerChoice === "Computer chooses: Paper!" && playerChoice === "You choose: Scissors!") {
            return "You win! Scissors beats Paper";
        } else if (computerChoice === "Computer chooses: Scissors!" && playerChoice === "You choose: Rock!") {
            return "You win! Rock beats Scissors";
        } else if (computerChoice === "Computer chooses: Scissors!" && playerChoice === "You choose: Paper!") {
            return "You lose. Scissors beats Paper.";
        }
    }

    function getComputerChoice() {
        let computerChoice = Math.floor(Math.random() * 3) + 1;
        
        if (computerChoice === 1) {
            return "Computer chooses: Rock!"
        } else if (computerChoice === 2) {
            return "Computer chooses: Paper!"
        } else if (computerChoice === 3) {
            return "Computer chooses: Scissors!"
        }
    }

    function getPlayerChoice() {

        let playerChoice = prompt("Rock, Paper or Scissors?")

        if (playerChoice === "Rock") {
            return "You choose: Rock!";
        } else if (playerChoice === "Paper") {
            return "You choose: Paper!";
        } else if (playerChoice === "Scissors") {
            return "You choose: Scissors!";
        }

    }

    rockPaperScissors()
