<script>

function playRound() {
       const computerChoice = getComputerChoice();
        const playerChoice = getPlayerChoice();

        if (computerChoice === playerChoice) {
            return "It's a draw.";
        } else if (
            (computerChoice === "Rock" && playerChoice === "Paper") ||
            (computerChoice === "Paper" && playerChoice === "Scissors") ||
            (computerChoice === "Scissors" && playerChoice === "Rock")
        ) {
            playerScore++;
            return "You win! $(playerChoice) beats $(computerChoice). Player Score: $(playerScore), Computer Score: $(computerScore)";
        } else {
            computerScore++;
            return "You lose. $(computerChoice) beats $(playerChoice). Player Score: $(playerScore), Computer Score: $(computerScore)";
        }
    }

    function getComputerChoice() {
        let computerChoice = Math.floor(Math.random() * 3) + 1;
        
        if (computerChoice === 1) {
            return "Rock"
        } else if (computerChoice === 2) {
            return "Paper"
        } else if (computerChoice === 3) {
            return "Scissors"
        }
    }

    function getPlayerChoice() {

        let playerChoice = prompt("Rock, Paper or Scissors?")

        if (playerChoice === "Rock") {
            return "Rock";
        } else if (playerChoice === "Paper") {
            return "Paper";
        } else if (playerChoice === "Scissors") {
            return "Scissors";
        }

    }

    let playerScore = 0;
    let computerScore = 0;

    function game() {
        for (let i = 0; i < 5; i++) {
            alert(playRound());
        }

        if (playerScore > computerScore) {
            alert("You win the best of 5 game!");
        } else (playerScore < computerScore); {
            alert("You lose the best of 5 game.");
        }
    }
    
</script>
